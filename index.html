<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./styles/dropdown.css" />

    <div class="header">

        <button class="link" data-dropdown-button>Info</button>
        <div class="dropdown-menu information-grid">
          <div>
            <div class="dropdown-heading">Topics</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">Latest</a>
              <a href="#" class="link">Popular</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Products</div>
            <div class="dropdown-links">
              <a href="#" class="link">Category 1</a>
              <a href="#" class="link">Category 2</a>
              <a href="#" class="link">Category 3</a>
            </div>
          </div>
          <div>

            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">Latest</a>
              <a href="#" class="link">Popular</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Other</div>

              <a href="#" class="link">Social 1</a>
              <a href="#" class="link">Social 2</a>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="link">Stuff</a>
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>Login</button>
        <div class="dropdown-menu">
          <form action="POST" class="login-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
